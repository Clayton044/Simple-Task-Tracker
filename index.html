<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h2>Simple Task Tracker</h2>
    <input type = 'text' id='taskInput' />
    <button id="addBtn">Add Task</button>

    <div id="taskContainer">
        <!-- this is where we display our tasks or our empty message -->
    </div>


    <div id="menu" style="display:none; position:absolute; background:#fff; border:1px solid #ccc; padding:8px; border-radius:5px;">
        <p id="editOption">✏️ Edit</p>
        <p id="doneOption">✅ Mark Done </p>
        <p id="deleteOption" style="color:red;">❌ Delete Task </p>
    </div>
    <script src ="main.js"></script>
</body>
</html>
